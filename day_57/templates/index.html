<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% for post in posts: %}
        <div class="wrapper">
            <div class="top">
                <div class="title"><h1>{{post["title"]}}</h1></div>
            </div>
            <div class="content">
                <div class="card">
                    <h2>{{post["subtitle"]}}</h2>
                    <a href="{{ url_for('get_post',num=post["id"])}}">Read</a>
                </div>
            </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
