<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if not all_books %}
      <h2>List is empty</h2>
      {% endif %}
      {% for book in all_books %}
        <li>
          <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete book</a>
          {{ book.title }} by {{ book.author }} (Rating: {{ book.rating }})
          <a href="{{ url_for('edit_rating', book_id=book.id) }}">Edit Rating</a>
        </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add')}}">Add New Book</a>
  </body>
</html>
